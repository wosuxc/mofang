
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>墨放 - 成年人世界里的一点甜</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      /* 修改为更具品牌感的“大人糖”粉色 */
      --brand-pink: #FF6B9D;
      --brand-pink-light: #FFF0F5;
      --brand-pink-soft: #FFB6C1;
    }
    body {
      font-family: 'Inter', 'PingFang SC', 'Microsoft YaHei', sans-serif;
      scroll-behavior: smooth;
      background-color: #ffffff;
    }
    .text-pink-brand { color: var(--brand-pink); }
    .bg-pink-brand { background-color: var(--brand-pink); }
    .border-pink-brand { border-color: var(--brand-pink); }
    .shadow-pink-brand { --tw-shadow-color: rgba(255, 107, 157, 0.2); }
    
    .hover-underline::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -4px;
      left: 0;
      background-color: var(--brand-pink);
      transition: width 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
    }
    .hover-underline:hover::after {
      width: 100%;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: var(--brand-pink-light);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--brand-pink-soft);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--brand-pink);
    }
  </style>
